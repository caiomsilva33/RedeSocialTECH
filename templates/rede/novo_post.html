{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Post | Rede Social Tech</title>
    <link rel="stylesheet" href="{% static 'rede/css/style.css' %}">
</head>
<body>
    {% comment %} Bloco de Mensagens do Django Adicionado Aqui {% endcomment %}
    {% if messages %}
        <div class="messages-container" style="position: fixed; top: 70px; left: 50%; transform: translateX(-50%); z-index: 2000; width: auto; max-width: 80%; text-align: center;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="display: inline-block; padding: 10px 20px; margin-bottom: 10px; border-radius: 6px; color: white; font-size: 0.95em; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                    {% if message.tags == 'success' %}background-color: var(--cor-sucesso);{% endif %}
                    {% if message.tags == 'error' %}background-color: var(--cor-perigo);{% endif %}
                    {% if message.tags == 'info' %}background-color: var(--cor-destaque);{% endif %}
                    {% if message.tags == 'warning' %}background-color: #f39c12; color: #333;{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                setTimeout(function() {
                    let messagesContainer = document.querySelector('.messages-container');
                    if (messagesContainer) {
                        messagesContainer.style.transition = 'opacity 0.7s ease-out';
                        messagesContainer.style.opacity = '0';
                        setTimeout(function() {
                            messagesContainer.innerHTML = '';
                            messagesContainer.remove();
                        }, 700);
                    }
                }, 5000);
            });
        </script>
    {% endif %}

    <header class="header">
     جوجل </header>

    <main class="main-container form-page-container">
    </main>

    <footer class="footer">
    </footer>
</body>
</html>
