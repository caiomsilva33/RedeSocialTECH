{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Rede Social Tech</title>
    <link rel="stylesheet" href="{% static 'rede/css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-brand">
            <a href="{% url 'feed' %}">RedeSocial Tech</a>
        </div>
        <nav class="nav-links">
            <a href="{% url 'feed' %}" {% if request.resolver_match.url_name == 'feed' %}class="active"{% endif %}>Feed</a>
            <a href="{% url 'login' %}" {% if request.resolver_match.url_name == 'login' %}class="active"{% endif %}>Login</a>
            <a href="{% url 'registro' %}" {% if request.resolver_match.url_name == 'registro' %}class="active"{% endif %}>Registrar</a>
        </nav>
    </header>

    <main class="main-container form-page-container">
        <div class="simple-message-card">
            <h2>Você foi desconectado!</h2>
            <p>Agradecemos sua visita. Esperamos vê-lo novamente em breve.</p>
            <div class="actions">
                <a href="{% url 'login' %}" class="btn-submit btn-primary">Fazer Login Novamente</a>
            </div>
             <div class="link-text" style="margin-top: 15px;">
                <a href="{% url 'feed' %}">Voltar para o Feed</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        &copy; {% now "Y" %} Rede Social Tech. Todos os direitos reservados.
    </footer>
</body>
</html>
